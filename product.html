<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Fashion - Products</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.alphacoders.com/720/720803.jpg') no-repeat fixed;
            background-size: cover;
            background-position: center top;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-container {
            width: 60%;
            background: rgba(255, 255, 255, 0.75);
            padding: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            color: black;
            text-align: center;
            max-height: 90vh;
            overflow-y: auto;
        }

        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 22px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            display: block;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
            text-decoration: none;
        }

        .button:hover {
            background-color: #0056b3;
        }

        #loadingMessage {
            display: none;
            font-size: 16px;
            color: #007bff;
            margin-top: 8px;
            font-weight: bold;
        }

        .product-images {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .product-images img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: transparent;
        }

        th, td {
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 12px;
            text-align: center;
            font-size: 16px;
        }

        th {
            background-color: rgba(199, 124, 180, 0.8);
            color: white;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }

        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 8px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
    <script>
        function goBackHome() {
            document.getElementById('loadingMessage').style.display = 'block';
            setTimeout(function() {
                window.location.href = 'file:///C:/Users/Hp/Desktop/WEB_LAUNDRY/menu.html#';
            }, 3000);
        }

        function openModal(src) {
            document.getElementById("modalImg").src = src;
            document.getElementById("imageModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
    </script>
</head>
<body>
    <div class="product-container">
        <header>
            <h1>Laundry Fashion - Products</h1>
        </header>
        
        <div class="product-images">
            <img src="https://down-ph.img.susercontent.com/file/6485538686f10524f9217bd27f9d8c99" alt="Product 1" onclick="openModal(this.src)">
            <img src="https://s.alicdn.com/@sc04/kf/H9018a008c64d4cd7bfa832a42d9519d48.jpg_720x720q50.jpg" alt="Product 2" onclick="openModal(this.src)">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuvNScD0kfzt50oHXHn5xmSymF4rodgW4Ss9vUMqTb0GsEqU_WBydOcnwf1COMLdMeDWE&usqp=CAU" alt="Product 3" onclick="openModal(this.src)">
            <img src="https://ae01.alicdn.com/kf/S3c9a11b5537648db99f2a6d7a57bb637M.jpg_640x640q90.jpg" alt="Product 4" onclick="openModal(this.src)">
            <img src="https://i.ebayimg.com/images/g/jOkAAOSwOENlFvO0/s-l400.jpg" alt="Product 5" onclick="openModal(this.src)">
            <img src="https://image.reversible.com/offer/e080f156219f32bff7b662194ba65ea4ed95c9523e7ef8545404e518def6ac8e" alt="Product 6" onclick="openModal(this.src)">
            <img src="https://m.media-amazon.com/images/I/51WZtq7B8vL._AC_SL1000_.jpg" alt="Product 7" onclick="openModal(this.src)">
            <img src="https://i.ebayimg.com/images/g/4xgAAOSwvARgbmtb/s-l1200.jpg" alt="Product 8" onclick="openModal(this.src)">
        </div>
        
        <button class="button" onclick="goBackHome()">Back to Home</button>
        <p id="loadingMessage">Loading... Please wait</p>
    </div>

    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img id="modalImg" src="">
    </div>
</body>
</html>
