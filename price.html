<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Fashion - Price List</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.alphacoders.com/720/720803.jpg') no-repeat fixed;
            background-size: cover; /* Perfect fit without distortion */
            background-position: center top; /* Adjusted for the best laptop view */
            height: 100vh;
            display: flex;
            align-items: center; /* Centers content vertically */
            justify-content: center; /* Centers content horizontally */
        }

        .pricing-table {
            width: 55%; /* Medium size for better balance */
            background: rgba(255, 255, 255, 0.75); /* Slight transparency for background visibility */
            padding: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            color: black;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            font-size: 16px;
        }

        th {
            background-color: #c77cb4;
            color: white;
        }

        .back-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 22px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        /* Loading text */
        #loadingMessage {
            display: none;
            font-size: 16px;
            color: #007bff;
            margin-top: 8px;
            font-weight: bold;
        }
    </style>
    <script>
        function goBackHome() {
            document.getElementById('loadingMessage').style.display = 'block'; // Show loading text

            setTimeout(function() {
                window.location.href = 'file:///C:/Users/USER/Desktop/nidoy,%20m/menu.html';
            }, 3000); // 3-second delay
        }
    </script>
</head>
<body>
    <div class="pricing-table">
        <header>
            <h1>Laundry Fashion - Price List</h1>
        </header>

        <table>
            <tr>
                <th>Clothing Type</th>
                <th>Price (PHP)</th>
            </tr>
            <tr>
                <td>T-Shirts</td>
                <td>₱250</td>
            </tr>
            <tr>
                <td>Jeans</td>
                <td>₱1,000</td>
            </tr>
            <tr>
                <td>Formal Shirts</td>
                <td>₱825</td>
            </tr>
            <tr>
                <td>Jackets</td>
                <td>₱900</td>
            </tr>
            <tr>
                <td>Hoodies</td>
                <td>₱1,200</td>
            </tr>
        </table>
        <button class="back-button" onclick="goBackHome()">Back to Home</button>
        <p id="loadingMessage">Loading... Please wait</p>
    </div>
</body>
</html>
